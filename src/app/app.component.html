<div>
  <input [(ngModel)]="prompt" type="text" placeholder="Enter a prompt!"></div>

  <div>
    <button class="generate-image-button" (click)="generateImage()">Generate Image</button>
  </div>

<div  *ngIf="loading"  class="loading">Generating image...

</div>

<div  *ngIf="imageUrl">
  <img [src]="imageUrl" alt="Generated Image" />
</div>
